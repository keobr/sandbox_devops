name: Task1
env: 
   Deploy_Ver             : ${{github.sha}}
   YEAR                   : 2022
   MONTH                  : February
   DAY_OF_THE_MONTH       : 15
   FAVORITE_DAY           : ${{secrets.FAVORITE_DAY_OF_WEEK}}



on:
  
  push:
    branches: [ main ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  task1:
   
   
    runs-on   : ubuntu-latest
    
    defaults  :
       run    :
         working-directory: Task1
    
    steps:
      - name : Fit clone my repo
        uses : actions/checkout@v1
      - name : Execute few command
        run  : |
          ls
          cat log.txt
          echo "Deploy-Version: ${{env.Deploy_Ver}}"
          
  task2:
  
    runs-on: ubuntu-latest
    needs: [task1]
    
    
    steps:     
      - name : Print the system date and time
        run   : date
      - name  : Print your variableâ€™s content
        run   : |
           echo "DAY_OF_THE_MONTH = ${{env.DAY_OF_THE_MONTH}}"
           echo "MONTH = ${{env.MONTH}}"
           echo "YEAR = ${{env.YEAR}}"
           echo "FAVORITE_DAY = ${{env.FAVORITE_DAY}}"
        
        

 
